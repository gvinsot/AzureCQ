services:
  redis:
    image: redis:7.2-alpine
    container_name: azurecq-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

    networks:
      - azurecq-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: azurecq-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data --debug /data/debug.log

    networks:
      - azurecq-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: azurecq-app
    depends_on:
      - redis
      - azurite
    environment:
      # Redis configuration (used by performance-test.ts and other examples)
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      
      # Azure Storage configuration (Azurite - used by all examples)
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;"
      
      # Node environment
      NODE_ENV: development
      
      # Debug logging (optional - uncomment to enable detailed logging)
      # DEBUG: "azurecq:*"
    volumes:
      - ./src:/app/src:ro
      - ./examples:/app/examples:ro
    command: sh -c "sleep 5 && npm run example:azure-comparison"
    networks:
      - azurecq-network

volumes:
  redis-data:
  azurite-data:

networks:
  azurecq-network:
    driver: bridge
